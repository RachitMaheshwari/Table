<!DOCTYPE html>
<html>

   <head>
      <title>HTML Tables</title>
   </head>

   <body>
     <table border = "5" width = "100%">

         <tr>
            <td>
      <table border = "1"
       bordercolor = "green" bgcolor = "yellow" background = "/images/test.png"
cellpadding = "4" cellspacing = "2">
<!--width = "700" height = "350"-->
       <caption>This is the caption</caption>

       <thead>
                   <tr>
                      <td colspan = "10">This is the head of the table</td>
                   </tr>
                </thead>

                <tfoot>
                   <tr>
                      <td colspan = "20">This is the foot of the table</td>
                   </tr>
                </tfoot>

        <tr>
           <th>Name</th>
           <th>Salary</th>
        </tr>

         <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
         </tr>

         <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
         </tr>
         <tr>
            <td rowspan = "2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
         </tr>
         <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
         </tr>
         <tr>
            <td colspan = "3">Row 3 Cell 1</td>
         </tr>
      </table>
    </td>
             </tr>

          </table>
   </body>
</html>
